<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col gap-2">

    <div class="h-[130px] max-w-[360px] w-full  bg-[url(./assets/bg.png)] bg-cover grid place-content-center ">
  <img src="assets/Group.png" alt="">
    </div>
 
<form class=" bg-white rounded-2xl p-8 flex flex-col gap-5 max-w-[400px] w-full"> 
  <div>
    <label for="" class="font-semibold">Mobile Number</label>
    <br>
    <input type="number" placeholder="Enter Your Number" id="mobile-number" class="input bg-[#f4f5f7] rounded-full" />
  </div>
  <div>
    <label for=""  class="font-semibold">4 Digit pin</label>
    <br>
    <input type="number" placeholder="Enter You 4 Digit Pin" id="pin-number" class="input bg-[#f4f5f7] rounded-full" />
  </div>
  <button type="button" class="btn bg-[#0874f2] max-w-[320px] rounded-full text-white" id="loginBtn">Login</button>
</form>


    <script src="app.js"></script>
  </body>
</html>
